<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // concat, filter, map, slice, 스프레드(전개) 연산자
        const a = [1, 2, 3];
        const b = [...a];
        console.log("1.======================= 스프레드 연산자");
        b.push(4); // b의 데이터 변경
        console.log(`a의 값은 : ${a}`);
        console.log(`b의 값은 : ${b}`);
    </script>
</body>

</html>
