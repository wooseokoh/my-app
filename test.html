<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // concat, filter, map, slice, 스프레드(전개) 연산자
        const a = [1, 2, 3];
        const b = [...a];
        console.log("1.======================= 스프레드 연산자");
        b.push(4); // b의 데이터 변경
        console.log(`a의 값은 : ${a}`);
        console.log(`b의 값은 : ${b}`);

        console.log("2.======================= 추가하기");
        const a2 = [1, 2, 3];
        const b2 = a2.concat(4);
        console.log(`a2의 값은 : ${a2}`);
        console.log(`b2의 값은 : ${b2}`);
        const c2 = [0, ...a2, 4];
        console.log(`c2의 값은 : ${c2}`);

        console.log("3.======================= 걸러내기"); // 삭제하기
        const a3 = [1, 2, 3];
        const b3 = a3.filter((n) => { return n != 1; }); // bool을 return 받는다.
        console.log(`b3의 값은 : ${b3}`);

        console.log("4.======================= 잘라내기"); // 잘라내기    
        const a4 = [1, 2, 3];
        const b4 = a4.slice(0, 2);
        console.log(b4);
        const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
        console.log(c4);

        console.log("4.======================= 반복하기"); // 반복내기    
        const a5 = [1, 2, 3];
        // for (let i = 0; i < a5.length; i++) { jax 문법에 사용 못함
        //     console.log(a5[i]);
        // } 

        // a5.forEach((n) => { console.log(n); }); // 리턴 못함
        const b5 = a5.map((n) => n); // const b5 = [...a5];
        console.log(b5);

        console.log("4.======================= 수정하기"); // 수정하기    

        const data = { phone: "222222" };
        const a6 = { id: 1, name: "홍길동" };
        const b6 = { ...a6, name: "임꺽정", ...data };
        console.log(b6);

        const users = [
            { id: 1, name: "홍길동", phone: "2222" },
            { id: 2, name: "이순신", phone: "3333" },
            { id: 3, name: "악어", phone: "4444" }
        ];

        const updateUserDto = {
            id: 2, name: "강아지"
        }

        const newUsers = users.map(u => u.id === updateUserDto.id ? { ...u, ...updateUserDto } : u);
        console.log(newUsers);
    </script>
</body>

</html>
